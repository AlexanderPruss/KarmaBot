workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - checkout
      - run: echo 'export PATH="/home/circleci/project/node_modules/typescript/bin:$PATH"' >> $BASH_ENV
      - run: cat $BASH_ENV
      - run: pwd
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "./node_modules"
      - run: npm run build
      - run: npm run test
  deploy:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - run: ls
      - checkout
      - run: ls